<div class="container">
  <div class="result">
    <h2>Your Result</h2>
    <div class="score">
      <h1>{{ summary | average: summary.length }}</h1>
      <p>of 100</p>
    </div>
    <h2>{{ overallText }}</h2>
    <p>{{ comparisonText }}</p>
  </div>

  <div class="summary">
    <h2>Summary</h2>
    <div class="summary-list">
      <div class="summary-item" *ngFor="let item of summary" [appBgColor]="item.bgColor" [appColor]="item.color">
        <div class="item-left">
          <span class="icon">{{ item.icon }}</span>
          <span class="name">{{ item.name }}</span>
        </div>
        <div class="item-score">
          <span>{{ item.score | round }}</span> / 100
        </div>
      </div>
    </div>
    <button (click)="onContinue()">Continue</button>
  </div>
</div>
